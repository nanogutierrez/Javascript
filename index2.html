<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tentatortas</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <h1>Tentatortas</h1>
  <div id="saludo"></div>
  <h2>Productos</h2>
  <h3>
    <ul id="container">Tortas</ul>
  </h3>

  <h2>Contacto</h2>
  <form id="formulario">
    <legend>Información Personal</legend> <br />
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" /> <br>
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" /> <br>
    <label for="email">E-mail</label>
    <input type="email" placeholder=" ejemplo@gmail.com" name="email" /><br>
    <label for="numero de telefono">Numero de telefono</label>
    <input type="text" value="3515324400" name="numero de telefono" /> <br>
    <label for="consulta">Pedido/Consulta</label> <br>
    <textarea rows="8" ; cols="30" name="consulta"> </textarea> <br />
    <div>Acepto términos y condiciones </div>
    <section id="terminos">
      <input type="checkbox" name="Acepta" value="1" />
    </section>
    <input type="submit" value="confirmar datos" name="confirmar datos" /> <br />
    <input type="reset" value="borrar datos" name="borrar datos" /> <br />
    <button id="btn">Enviar formulario</button>
  </form>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src=./index2.js></script>
</body>

</html>
